    <g id="red-light">
        <!-- 외부 글로우 효과 -->
        <circle cx="24" cy="24" r="20" fill="#FEE2E2" />
        <!-- 중간 글로우 -->
        <circle cx="24" cy="24" r="16" fill="#FCA5A5" />
        <!-- 메인 불빛 -->
